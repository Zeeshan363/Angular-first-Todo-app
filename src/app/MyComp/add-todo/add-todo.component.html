<div class="container my-4">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        [(ngModel)]="title"
        type="title"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo ki description</label>
      <input
        [(ngModel)]="desc"
        type="text"
        class="form-control"
        id="desc"
        name="desc"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
